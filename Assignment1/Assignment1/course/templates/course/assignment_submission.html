{% extends 'mysite/mainbase.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header" style="background-color: lightblue">
                        <div class="card-title">
                            Submissions
                        </div>
                    </div>

                    <div class="card-body">
                        {% for submit in list %}
                            <h3>{{ submit.assignment.title }}</h3>
                            {% if submit.assignment.submission_type == '.file' %}
                                <a href="/media/{{ submit.file }}">View Submission</a>
                            {% else %}
                                {{ submit.textbox }}
                            {% endif %}
                            <hr/>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
 {%  endblock %}
