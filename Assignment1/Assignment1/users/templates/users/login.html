{% extends 'mysite/loginbase.html' %}
 {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header" style="background-color: lightblue">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" style="text-align: center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Login" style="background-color: lightblue; text: white">
                            <br>
                            <a href="{% url 'register' %}" class="nav-item2 nav-link">Need an account?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 {%  endblock %}
